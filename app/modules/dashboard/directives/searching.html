<div class="row">
<!-- mudar exibicao -->
  <div class="col-md-1">
  </div>
  <!-- data inicial -->
  <div class="col-md-5">
    <div class="col-sm-6">
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' placeholder="Data inicial" class="form-control" id="picker1" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>
    <div class="col-sm-6">
        <div class='input-group date' id='datetimepicker2'>
            <input type='text' placeholder="Data final" class="form-control"  id="picker2" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>
  </div>
  <!-- espacamento -->
  <div class="col-md-1"></div>
  
  <!-- conteudos -->
  <div class="col-md-3">
    <select ng-model="midia" id="TipoMidia">
      <option style="display:none;" value="">Tipo de mídia</option>
      <option ng-repeat="midia in tipoMidia" value="{{midia.value}}">{{midia.label}}</option>  
    </select>
  </div>

  <script>
      $(function () {
          $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DDTHH:mm'
          });
          $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DDTHH:mm'
          });
      });
  </script>
</div>
